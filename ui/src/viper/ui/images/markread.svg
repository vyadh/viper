         x="113.93366"
         y="466.21515"
         id="tspan3822">All the computers in the world, couldn't</tspan><tspan
         x="113.93366"
         y="488.54449"
         id="tspan3824">detract from the magnificence of the A</tspan><tspan
         x="113.93366"
         y="510.87381"
         id="tspan3832">miga computer, and it's wonderful cust</tspan><tspan
         x="113.93366"
         y="533.20312"
         id="tspan3834">om chips.</tspan><tspan
         x="113.93366"
         y="555.53247"
         id="tspan3836" /><tspan
         x="113.93366"
         y="577.86182"
         id="tspan3838">The 68000 in particular stunned the on</tspan><tspan
         x="113.93366"
         y="600.19116"
         id="tspan3840">lookers by it's grace and beautiful instr</tspan><tspan
         x="113.93366"
         y="622.52051"
         id="tspan3842">uction set. The BSR.s instrcution was us</tspan><tspan
         x="113.93366"
         y="644.84979"
         id="tspan3844">ed to create many programs in short or</tspan><tspan
         x="113.93366"
         y="667.17914"
         id="tspan3846">der. Never had they seen the blinding p</tspan><tspan
         x="113.93366"
         y="689.50848"
         id="tspan3848">erfection of an instruction executed like</tspan><tspan
         x="113.93366"
         y="711.83783"
         id="tspan3850">that. They simply knew the microcode w</tspan><tspan
         x="113.93366"
         y="734.16711"
         id="tspan3852">as a gift from genius engineers long pas</tspan><tspan
         x="113.93366"
         y="756.49646"
         id="tspan3854">t.</tspan><tspan
         x="113.93366"
         y="778.82581"
         id="tspan3856" /><tspan
         x="113.93366"
         y="801.15515"
         id="tspan3858">The paula chip was also one of the most</tspan><tspan
         x="113.93366"
         y="823.4845"
         id="tspan3860">useful chips in the system. Floppy drives</tspan><tspan
         x="113.93366"
         y="845.81378"
         id="tspan3862">were antinquated, but they held a speci</tspan><tspan
         x="113.93366"
         y="868.14313"
         id="tspan3864">al place in many peoples hearts.</tspan></text>
